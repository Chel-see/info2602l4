<!doctype html>
<html>
  <head>
  
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
      {% block styles %}{% endblock %}

      #alert{
        width: 80vw;
        height: 50px;
        padding: 15px;
        right: 10vw;
        line-height: 20px;
        border-radius: 4px;
        top: 90px;
        position: absolute;
        z-index: 10;
      }

      #close{
        font-size: 25px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>

  </head>
  <body>
    <nav class="pink">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        {% block link %}{% endblock %}
      </div>
    </nav>

    <div id="content" >
    
      {% with messages = get_flashed_messages() %}
      {% if messages %}
  
        <div  id="alert" class="blue lighten-5 col s10 offset-s1">     
          {% for message in messages %}
            <div style="font-weight: bold;text-align: center;font-size: 1.2em;margin-top: -5px;">{{ message }}</div>
          {% endfor %}
          <a href="" id="close">&times;</a>
        </div>  
  
      {% endif %}
      {% endwith %}
 
      {% block content %}
      <main class="container" style="margin-top:100px">
        <form class="card col s12" id="loginForm" method="POST" action="/login" style="padding:1em">
     
           <div class="row">
             <div class="input-field col s12">
               <input placeholder="Placeholder" name="username" type="text" class="validate">
               <label for="first_name">Username</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input name="password" type="password" class="validate">
               <label for="password">Password</label>
             </div>
           </div>
           <div class="card-action">
             <input type="submit" class="blue text-white btn">
           </div>
       </form>
     </main>
      
      
      {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
